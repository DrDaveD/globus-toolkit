6.4408,384.2543,622.4949,388.3077,618.4415,384.3617,622.562,393.3072" style="stroke: #A80036; stroke-width: 1.0;"/><path d="M617.806,442.7032 C613.518,464.7022 604.292,497.3672 585.25,519.1992 C570.692,535.8892 550.04,548.4122 530.621,557.4032 " fill="none" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="525.715,559.6142,535.5637,559.5634,530.2735,557.56,532.2769,552.2697,525.715,559.6142" style="stroke: #A80036; stroke-width: 1.0;"/><path d="M367.25,746.8538 C367.25,757.6501 367.25,771.5691 367.25,781.8703 " fill="none" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="367.25,786.8917,371.25,777.8917,367.25,781.8917,363.25,777.8917,367.25,786.8917" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#DDDDDD" points="138.75,825.1992,138.75,1033.0586,613.75,1033.0586,613.75,825.1992,138.75,825.1992" style="stroke: #000000; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="422" x="144.75" y="843.7344">† The CONNECTION_CLOSE_REQ may only be sent when there</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="362" x="144.75" y="860.2227">are no outgoing data flows. After sending a message</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="309" x="144.75" y="876.7109">with that bit, the only valid things to send are</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="463" x="144.75" y="893.1992">DATA_END and TRANSFER_ABORT until a CONNECTION_CLOSE_REQ</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="76" x="144.75" y="909.6875">is received.</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="0" x="148.75" y="926.1758"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="417" x="144.75" y="942.6641">†† The CONNECTION_CLOSE may only be sent after receiving</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="432" x="144.75" y="959.1523">a CONNECTION_CLOSE_REQ. After sending a message with that</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="420" x="144.75" y="975.6406">bit, no further messages may be sent on that data connection</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="0" x="148.75" y="992.1289"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="427" x="144.75" y="1008.6172">††† The data connection may be closed after having both sent</text><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="329" x="144.75" y="1025.1055">and received the CONNECTION_CLOSE message.</text></g></svg>