   cred_verify libglobus_gaa_simple_$f.so gaa_simple_assert_cred_verify
   params null
}

cond_eval cond_local_access file {
   cond_eval libglobus_gaa_simple_$f.so gaa_simple_check_local_access
   idcred no
}

cond_eval cond_notbefore utctime {
   cond_eval libglobus_gaa_simple_$f.so gaasimple_utc_time_notbefore_cond
   idcred no
}

cond_eval cond_before utctime {
   cond_eval libglobus_gaa_simple_$f.so gaasimple_utc_time_notonorafter_cond
   idcred no
}

cond_eval userok local {
   cond_eval libglobus_gaa_simple_$f.so gaa_simple_check_trivial_cond
   sym_params libglobus_gaa_simple_$f.so trivial_yes
   idcred no
}

getpolicy {
   getpolicy libglobus_gaa_simple_$f.so gaa_simple_read_saml
   params null
}
