            Module openssh
            Root :pserver:anonymous@cvs.ncsa.uiuc.edu:/CVS/gssapi-openssh
            Tag OPENSSH_GSI_GPT_3_7
            Directory ./
        </Package>
        <Package name="gsi_openssh_setup">
            Module setup
            Root :pserver:anonymous@cvs.ncsa.uiuc.edu:/CVS/gssapi-openssh
            Tag OPENSSH_GSI_GPT_3_7
            Directory ./
        </Package>
    </Depends>

    <Dist>
