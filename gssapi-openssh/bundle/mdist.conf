        <Steps>
            <Step>
                <Description>Collating packages...</Description>
                <Command>./scripts/collate-packages</Command>
            </Step>
            <Step>
                <Description>Creating bundle...</Description>
                <Command>./scripts/make-src-bundle</Command>
            </Step>
        </Steps>
    </Dist>
